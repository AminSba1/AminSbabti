<!-- Begin Main -->
<main>
    <div class="container">
      <div class="row">
        <!-- Contactformulier -->
        <div class="col-md-8">
          <h2>Contactformulier</h2>
          <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject:</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea class="form-control" rows="5" id="message" name="message" required></textarea>
            </div>
            <div data-netlify-recaptcha="true" class="mb-3"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!-- Zijkant -->
        <section class="col-md-4 py-8">
          <div class="bg-light">
            <h3 class="text-center">Contacteer mij</h3>
            <div id="map"></div>
                <ul class=" list-unstyled d-flex justify-content-center">
                    <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/aminsbabti"><i class="bi bi-linkedin"></i></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="mailto:amin.sbabti@example.com"><i class="bi bi-envelope"></i></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/aminsbabti"><i class="bi bi-instagram"></i></a></li>
                </ul>
          </div>
        </section>
